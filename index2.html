<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Tributo: Mumford & Sons</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Adicionando estilos visuais */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
        }
        .main-tittle {
            font-size: 36px;
            color: #008080;
        }
        .main-paragraph {
            font-size: 18px;
            margin-bottom: 20px;
        }
        /* Adicionando elementos interativos */
        .cta-button {
            display: inline-block;
            background-color: #008080;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #005959;
        }
        /* Adicionando conteúdo multimídia */
        .video-container {
            text-align: center;
            margin-bottom: 30px;
        }
        /* Ajustes adicionais */
        .highlight {
            font-weight: bold;
            color: #008080;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Cabeçalho -->
        <div class="header">
            <h1 class="main-tittle">Mumford & Sons</h1>
            <p class="main-paragraph">Uma banda do Reino Unido, que muitos dizem ser a melhor do mundo!</p>
            <a href="#moreinfo" class="cta-button">Saiba Mais</a>
        </div>
        <!-- Imagem Destaque -->
        <div class="featured-image">
            <figure>
                <img src="img/backup_mumfordsons-56df54883d8b7.jpg" alt="A Banda Mumford e Sons">

            </figure>
        </div>
        <!-- Biografia -->
        <div class="biography-container">
            <!-- Conteúdo da biografia permanece o mesmo -->
        </div>
        <!-- Container de Citação -->
        <!-- Conteúdo de citação permanece o mesmo -->
        <!-- Curiosidades -->
        <!-- Conteúdo de curiosidades permanece o mesmo -->
        <!-- Segunda Citação -->
        <!-- Conteúdo da segunda citação permanece o mesmo -->
        <!-- Segunda Imagem -->
        <div class="img-bold">
            <figure>
                <img src="img/Mumford-Sons-Rio-21.jpg" alt="Mumford & Sons tocando no palco">
                <figcaption>Mumford & Sons Cantando com a Alma</figcaption>
            </figure>
        </div>
        <!-- Mais Informações -->
        <div id="moreinfo" class="moreinfo-container">
            <h2>Mais Informações:</h2>
            <a href="#moreinfo" class="cta-button">Saiba Mais

</html>
